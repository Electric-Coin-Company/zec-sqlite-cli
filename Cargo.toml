[package]
name = "zec-sqlite-cli"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
anyhow = "1"
bip0039 = { version = "0.12", features = ["std", "all-languages"] }
futures-util = "0.3"
gumdrop = "0.8"
prost = "0.12"
rayon = "1.7"
rusqlite = { version = "0.29", features = ["time"] }
orchard = { version = "0.8", default-features = false }
sapling = { package = "sapling-crypto", version = "0.1.3" }
schemer = "0.2"
secrecy = "0.8"
serde = "1.0"
time = "0.2"
tokio = { version = "1.21.0", features = ["fs", "macros", "rt-multi-thread", "signal"] }
toml = "0.8"
tonic = { version = "0.11", features = ["gzip", "tls-webpki-roots"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
zcash_address = "0.3.2"
zcash_client_backend = { version = "0.12.1", features = ["lightwalletd-tonic", "orchard"] }
zcash_client_sqlite = { version = "0.10.2", features = ["unstable", "orchard"] }
zcash_keys = { version = "0.2", features = ["unstable", "orchard"] }
zcash_primitives = "0.15"
zcash_proofs = "0.15"
zcash_protocol = "0.1"
zip321 = "0.0.0"

# TUI
crossterm = { version = "0.27", optional = true, features = ["event-stream"] }
ratatui = { version = "0.26", optional = true }
roaring = { version = "0.10", optional = true }
tokio-util = { version = "0.7", optional = true }
tui-logger = { version = "0.11", optional = true, features = ["tracing-support"] }

[features]
default = ["transparent-inputs"]
transparent-inputs = [
    "zcash_client_sqlite/transparent-inputs",
]
tui = [
    "dep:crossterm",
    "dep:ratatui",
    "dep:roaring",
    "dep:tokio-util",
    "dep:tui-logger",
]

[patch.crates-io]
zcash_address = { git = "https://github.com/zcash/librustzcash", rev = "26c6b82e9b18973dfae102af5b7a6f9b6912db6a" }
zip321 = { git = "https://github.com/zcash/librustzcash", rev = "26c6b82e9b18973dfae102af5b7a6f9b6912db6a" }
zcash_keys = { git = "https://github.com/zcash/librustzcash", rev = "26c6b82e9b18973dfae102af5b7a6f9b6912db6a" }
zcash_primitives = { git = "https://github.com/zcash/librustzcash", rev = "26c6b82e9b18973dfae102af5b7a6f9b6912db6a" }
zcash_protocol = { git = "https://github.com/zcash/librustzcash", rev = "26c6b82e9b18973dfae102af5b7a6f9b6912db6a" }
zcash_proofs = { git = "https://github.com/zcash/librustzcash", rev = "26c6b82e9b18973dfae102af5b7a6f9b6912db6a" }
zcash_client_backend = { git = "https://github.com/zcash/librustzcash", rev = "26c6b82e9b18973dfae102af5b7a6f9b6912db6a" }
zcash_client_sqlite = { git = "https://github.com/zcash/librustzcash", rev = "26c6b82e9b18973dfae102af5b7a6f9b6912db6a" }
incrementalmerkletree = { git = "https://github.com/zcash/incrementalmerkletree", rev = "8b4b1315d64d171bcf701e5de59d0707dc029f9c" }
shardtree = { git = "https://github.com/zcash/incrementalmerkletree", rev = "8b4b1315d64d171bcf701e5de59d0707dc029f9c" }
